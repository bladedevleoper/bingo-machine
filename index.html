<!doctype html>
<html>
    <head>
        <title>Lets Play Bingo</title>
        <link rel="stylesheet" href="dist/css/stylesheet.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>

     <!-- Content area -->   
    <section class="content">
        <!-- number caller -->
        <div id="outter-circle">
            <div id="inner-circle">
                <span id="number-holder">0</span>
            </div>
        </div>

        <!-- numbers -->
        
        <div id="numbers">
            <h1>Number Display</h1>
        </div>

    </section>
    <section id="game-board">
        <h6>Card Numbers</h6>
        <div class="row-1">
            <div class="square col-1"></div>
            <div class="square col-2"></div>
            <div class="square col-3"></div>
            <div class="square col-4"></div>
            <div class="square col-5"></div>
            <div class="square col-6"></div>
            <div class="square col-7"></div>
            <div class="square col-8"></div>
            <div class="square col-9"></div>
        </div>
        <div class="row-2">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
        <div class="row-3">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
    </section>

    <button id="start" onclick="startInterval()">Start Bingo</button>
    <script src="dist/js/bingo.js"></script>

    

    </body>

</html>
